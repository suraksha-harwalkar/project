<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Quiz Master</h1>
        </header>
        <main>
            <div class="info-bar">
                <span id="timer" class="timer">30 seconds left</span>
                <span id="questionCount" class="question-count">Question 1 of 10</span>
            </div>
            <div id="questionContainer"></div>
            <div class="controls">
                <button id="nextButton">Next</button>
                <button id="submitButton" style="display: none;">Submit</button>
            </div>
            <div id="result"> 
                <p id="scoreFeedback"></p>
                <button id="retryButton" class="retry-button hidden">Try Again</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
